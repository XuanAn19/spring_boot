
<!-- user-login.component.html -->
<div class="login-page">
    <div class="login-container">
  
      <h2 id="login">Login</h2>
      <form #loginForm="ngForm" (submit)="loginUser()">
        <div class="input-div">
          <div class="input-divs">
            <input type="text" id="email" [(ngModel)]="userRequest.email" #email="ngModel" name="email" required placeholder="Email">
            <span *ngIf="email.invalid && email.touched" style="color: red;">
              <span *ngIf="email.errors?.['required']">Email is required.</span>
            </span>
          </div>
        
          <div class="input-divs">
            <input type="password" id="password" [(ngModel)]="userRequest.password" #password="ngModel" name="password" required placeholder="Password">
            <span *ngIf="password.invalid && password.touched" style="color: red;">
              <span *ngIf="password.errors?.['required']">Password is required.</span>
            </span>
          </div>
        </div>
        
        <button [disabled]="loginForm.invalid" type="submit">Đăng Nhập</button>
        <div id="signup-link-div">
          <p id="signup-text">Bạn có tài khoản chưa?</p>
          <a id="signup-link" routerLink="/signup">Đăng Ký</a>
        </div>
      </form>
      
    </div>
  </div>
